<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <a class="btn btn-primary mb-3" th:href="@{/doctors/create/{hospitalId} (hospitalId=${hospitalId})}" role="button">Add Doctor</a>

  <div class="row">
    <div class="col-md-4" th:each="doctor : ${getAllDoctors}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="${doctor.getFirstname()}">FirstName</h5>
          <h5 class="card-text" th:text="${doctor.getLastname()}">LastName</h5>
          <p class="card-text" th:text="${doctor.getPosition()}">Position</p>
          <p class="card-text" th:text="${doctor.getEmail()}">Email</p>

          <!-- You can add update and delete buttons here if needed -->
          <form th:method="GET" th:action="@{/doctors/{hospitalId}/update/{depId} (hospitalId = ${hospitalId}, depId = ${doctor.getId()})}">
            <input type="submit" th:value="Update">
          </form>

          <form th:method="GET" th:action="@{/doctors/assign/{hospitalId} (hospitalId=${hospitalId})}">
            <input type="submit" th:value="Assign">
          </form>

          <form th:method="GET" th:action="@{/doctors/{hospitalId}/delete/{depId} (hospitalId=${hospitalId}, depId=${doctor.getId()})}">
            <input type="submit" th:value="Delete">
          </form>


        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
