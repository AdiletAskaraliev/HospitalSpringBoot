<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<a class="btn btn-primary" th:href="@{/patients/create/{hospitalId} (hospitalId = ${hospitalId})}" role="button">Add Patient</a>

<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;"
         th:each="patient:${allPatients}">

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${patient.getFirstname()}">FirstName</h5>
                <h5 class="card-text" th:text="${patient.getLastname()}">LastName</h5>
                <p class="card-text" th:text="${patient.getGender()}">Gender</p>
                <p class="card-text" th:text="${patient.getPhoneNumber()}">Phone Number</p>
                <p class="card-text" th:text="${patient.getEmail()}">Email</p>

                <!-- You can add update and delete buttons here if needed -->
                <form th:method="GET" th:action="@{/patients/{hospitalId}/update/{patId} (hospitalId = ${hospitalId}, patId = ${patient.getId()})}">
                    <input type="submit" th:value="Update">
                </form>

                <form th:method="GET" th:action="@{/patients/{hospitalId}/delete/{patId} (hospitalId=${hospitalId}, patId=${patient.getId()})}">
                    <input type="submit" th:value="Delete">
                </form>


            </div>
        </div>

    </div>
</div>

<a class="btn btn-primary" href="/hospitals/{hospitalId}/hospital (hospitalId=${hospitalId})" role="button">Go Back</a>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
